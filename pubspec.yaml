name: flutter_app
description: A Flutter application.

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  flutter_webview_plugin: ^0.3.0+2
  http: ^0.12.0
  video_player: ^0.8.0
  cached_network_image: ^0.5.1
  fluttertoast: ^2.2.0
  intl: ^0.15.7

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg
  assets:
    - assets/images/avatar.png
    - assets/images/icon_close.png
    - assets/images/publish_chat_box.png
    - assets/images/publish_work_line.png
    - assets/images/publish_work_sign.png
    - assets/images/share_qq.png
    - assets/images/share_wechat.png
    - assets/images/video.png
    - assets/images/video_selected.png
    - assets/images/story.png
    - assets/images/story_selected.png
    - assets/images/money.png
    - assets/images/money_selected.png
    - assets/images/mine.png
    - assets/images/mine_selected.png
    - assets/images/play.png
    - assets/images/pause.png
    - assets/images/shadow_up.png
    - assets/images/shadow_down.png
    - assets/images/default_head.png
    - assets/images/comment.png
    - assets/images/zan.png
    - assets/images/icon_go_weibo.webp
    - assets/images/icon_go_weibo_pressed.webp
    - assets/images/icon_pyq.webp
    - assets/images/icon_pyq_pressed.webp
    - assets/images/icon_wechat.webp
    - assets/images/icon_wechat_pressed.webp
    - assets/images/icon_weibo.webp
    - assets/images/icon_weibo_pressed.webp

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.io/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.io/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
